    <!-- ‚≠ê‚≠ê BLOCO DA API_URL - DEVE VIR ANTES do script-frequencia.js ‚≠ê‚≠ê -->
    <script>
    // URL da API no Render - SUBSTITUA pelo seu URL real do Render
   
    // Fun√ß√£o para verificar se o professor est√° logado
    async function verificarSessao() {
      try {
        const response = await fetch(`${API_URL}/api/dados-usuario`, {
          credentials: 'include'
        });
        
        if (!response.ok) {
          throw new Error('Sess√£o expirada');
        }
        
        const data = await response.json();
        if (!data.sucesso || data.usuario.tipo !== 'professor') {
          throw new Error('Acesso negado');
        }
        
        return data.usuario;
      } catch (error) {
        console.error('Erro na verifica√ß√£o de sess√£o:', error);
        localStorage.removeItem('usuarioLogado');
        window.location.href = 'index.html';
      }
    }

    // Verificar sess√£o quando a p√°gina carregar
    document.addEventListener('DOMContentLoaded', async function() {
      const usuario = await verificarSessao();
      if (usuario) {
        console.log('Professor logado:', usuario.nome);
        // O script-frequencia.js continuar√° o carregamento das turmas
      }
    });

    </script>
