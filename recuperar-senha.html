<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Senha - Sistema Escolar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 450px;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 8px;
        }

        .logo p {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:active {
            transform: translateY(0);
        }

        .links {
            text-align: center;
            margin-top: 20px;
        }

        .links a {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
        }

        .links a:hover {
            text-decoration: underline;
        }

        .message {
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            text-align: center;
            display: none;
        }

        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>üîê Recuperar Senha</h1>
            <p>Informe seu email para receber o link de recupera√ß√£o</p>
        </div>

        <div id="message" class="message"></div>

        <form id="recoveryForm">
            <div class="form-group">
                <label for="email">Email cadastrado:</label>
                <input type="email" id="email" name="email" required placeholder="seu@email.com">
            </div>

            <button type="submit" class="btn">Enviar Link de Recupera√ß√£o</button>
        </form>

        <div class="links">
             <p><a href="javascript:window.history.back()">‚Üê Voltar</a></p>
  </div>
        </div>
    </div>

    <script>
        document.getElementById('recoveryForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const messageDiv = document.getElementById('message');
            
            if (!email) {
                showMessage('Por favor, informe seu email.', 'error');
                return;
            }

            try {
                showMessage('Enviando solicita√ß√£o...', 'info');
                
                const response = await fetch('/solicitar-recuperacao', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email })
                });
                
                const data = await response.json();
                
                if (data.sucesso) {
                    showMessage(data.mensagem, 'success');
                    document.getElementById('recoveryForm').reset();
                    
                    // Se estiver em desenvolvimento, mostra o link no console
                    if (data.link_teste) {
                        console.log('üîó Link de recupera√ß√£o (desenvolvimento):', data.link_teste);
                        showMessage(data.mensagem + '<br><br><strong>Link para testes:</strong><br>' + data.link_teste, 'info');
                    }
                } else {
                    showMessage(data.erro, 'error');
                }
            } catch (error) {
                console.error('Erro:', error);
                showMessage('Erro de conex√£o. Tente novamente.', 'error');
            }
        });

        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = text;
            messageDiv.className = 'message ' + type;
            messageDiv.style.display = 'block';
        }
        const API_URL = 'https://projetosemeddiariodigital.onrender.com';
    </script>
</body>
</html>
